<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurevia - Discover The Art of Fragrance</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Falling perfume background effect -->
    <div class="perfume-fall"></div>

    <!-- Header -->
    <header>
        <div class="logo-container">
            <h1 class="logo">Aurevia</h1>
            <p class="tagline">Discover Your Signature Scent</p>
        </div>
    </header>

    <!-- Category Navigation -->
    <nav class="category-nav">
        <button class="category-btn active" data-category="women">Women's Perfumes</button>
        <button class="category-btn" data-category="men">Men's Perfumes</button>
        <button class="category-btn" data-category="unisex">Unisex Perfumes</button>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Women's Perfumes Category -->
        <section id="women" class="category-section active">
            <h2 class="category-title">Women's Collection</h2>
            <div class="products-grid" id="women-products"></div>
        </section>

        <!-- Men's Perfumes Category -->
        <section id="men" class="category-section">
            <h2 class="category-title">Men's Collection</h2>
            <div class="products-grid" id="men-products"></div>
        </section>

        <!-- Unisex Perfumes Category -->
        <section id="unisex" class="category-section">
            <h2 class="category-title">Unisex Collection</h2>
            <div class="products-grid" id="unisex-products"></div>
        </section>
    </main>

    <!-- Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="product-details">
                <img id="modal-image" src="" alt="">
                <div class="product-info">
                    <h3 id="modal-name"></h3>
                    <p class="price" id="modal-price"></p>
                    <div class="details-section">
                        <h4>Description</h4>
                        <p id="modal-description"></p>
                    </div>
              <button class="add-to-cart-btn" onclick="addToCartFromModal()">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <!-- My Orders Button -->
    <div class="orders-button" onclick="toggleOrders()">
        <i class="fas fa-shopping-bag"></i>
        <span class="order-count" id="order-count">0</span>
    </div>

    <!-- Orders Panel -->
    <div id="orders-panel" class="orders-panel">
        <h3>My Orders</h3>
        <div id="orders-list"></div>
        <div class="orders-total">
            <strong>Total: â‚±<span id="orders-total">0</span></strong>
        </div>
        <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
    </div>

    <!-- Payment Modal -->
    <div id="payment-modal" class="modal">
        <div class="modal-content payment-content">
            <span class="close" onclick="closePaymentModal()">&times;</span>
            <h3>Payment Information</h3>
            <form id="payment-form">
                <div class="payment-methods">
                    <label>
                        <input type="radio" name="payment" value="gcash" checked>
                        <img src="https://via.placeholder.com/50x30/4CAF50/white?text=GCash" alt="GCash">
                        GCash
                    </label>
                    <label>
                        <input type="radio" name="payment" value="paymaya">
                        <img src="https://via.placeholder.com/50x30/003366/white?text=Maya" alt="Maya">
                        Maya
                    </label>
                    <label>
                        <input type="radio" name="payment" value="cod">
                        <i class="fas fa-money-bill-wave"></i>
                        Cash on Delivery
                    </label>
                </div>
                <input type="text" placeholder="Full Name" required>
                <input type="tel" placeholder="Phone Number" required>
                <input type="email" placeholder="Email Address" required>
                <textarea placeholder="Delivery Address" required></textarea>
                <button type="submit">Complete Order</button>
            </form>
        </div>
    </div>

    <!-- Flower effects -->
    <div class="flower-effects">
        <i class="fas fa-flower flower1"></i>
        <i class="fas fa-flower flower2"></i>
        <i class="fas fa-flower flower3"></i>
    </div>

    <script src="Au.js"></script>
</body>
  </html>
